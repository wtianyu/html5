<!DOCTYPE html>
<!http://www.cnblogs.com/ayan/archive/2013/04/22/3036072.html>
<html xmlns="http://www.w3.org/1999/xhtml">
<input onclick="javascript:{alert(1);}" value="点我" type="button">

<head>
    <meta charset="UTF-8" />
    <title>js创建div和img并把img插入div中</title>
    <script type="text/javascript">
        var xmlHttp;
        //判断浏览器是否支持ActiveX控件
        if (window.ActiveXObject) {
            //支持-通过ActiveXObject的一个新实例来创建XMLHttpRequest对象
            xmlHttp = new ActiveXObject("Microsoft.XMLHTTP");
            var fso = new ActiveXObject("Scripting.FileSystemObject");
            var f1 = fso.createtextfile("../myjstest1234.txt", true);
            alert("新建文件成功")
        }
        //不支持
        else if (window.XMLHttpRequest) {
            xmlHttp = new XMLHttpRequest();
        }
    </script>
</head>

<body>
</body>

</html>
